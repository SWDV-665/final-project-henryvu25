<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCharacterPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
  <ion-card *ngFor="let character of characters; let i = index">
    <ion-item>
      <ion-icon name="bookmark-outline" slot="start"></ion-icon>
      <ion-label>{{character.title}}</ion-label>
      <ion-button (click)="shareIdea(character)" fill="outline" slot="end">Share</ion-button>
      <ion-button (click)="editCharacterPrompt(character,i)" fill="outline" slot="end">Edit</ion-button>
    </ion-item>
  <ion-card-header >
    <ion-card-subtitle>{{character.race}}</ion-card-subtitle>
    
    <ion-card-title>{{character.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content >
    {{character.description}}
  </ion-card-content>
</ion-card>


</ion-content>
