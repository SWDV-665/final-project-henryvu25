<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      World
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">World</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPlacePrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
    <ion-card *ngFor="let place of places; let i = index">
      <ion-item>
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>{{place.title}}</ion-label>
        <ion-button (click)="shareIdea(place)" fill="outline" slot="end">Share</ion-button>
        <ion-button (click)="editPlacePrompt(place,i)" fill="outline" slot="end">Edit</ion-button>
      </ion-item>
    <ion-card-header >
      <ion-card-subtitle>{{place.locale}}</ion-card-subtitle>
      
      <ion-card-title>{{place.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      {{place.description}}
    </ion-card-content>
  </ion-card>
 
</ion-content>
