<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Plot
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plot</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPlotPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-card *ngFor="let plot of plots; let i = index">
      <ion-item>
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>{{plot.title}}</ion-label>
        <ion-button (click)="shareIdea(plot)" fill="outline" slot="end">Share</ion-button>
        <ion-button (click)="editPlotPrompt(plot,i)" fill="outline" slot="end">Edit</ion-button>
      </ion-item>
      <ion-card-header>
        <ion-card-subtitle>{{plot.element}}</ion-card-subtitle>

        <ion-card-title>{{plot.sceneName}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{plot.description}}
      </ion-card-content>
    </ion-card>




</ion-content>
